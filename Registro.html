<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <div class="main-login">
        <div class="login-esquerda"> 
            <h1>Crie uma nova conta<br>e comece a curtir música!</h1>
            <img src="animacao.svg" class="login-esquerda-image" alt="animacao-login">
        </div>
        <div class="login-direita">
            <div class="card-login">
                <h1>REGISTRO</h1>
                <div class="text-fill">
                     <label for="nome">Nome</label>
                     <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="text-fill">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">
               </div>
               <div class="text-fill">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
               </div>
               <div class="text-fill">
                <label for="CPF">CPF</label>
                <input type="text" name="cpf" placeholder="CPF">
           </div>
           <div class="text-fill">
            <label for="Telefone">Telefone</label>
            <input type="password" name="senha" placeholder="Senha">
       </div>
               <div class="text-fill">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
               </div>
               <div class="text-fill">
                <label for="senha">Confirmar Senha</label>
                <input type="password" name="senha" placeholder="Senha">
           </div>

               <button class="button-login">Registrar</button>
               <p><span class="conta">Já tem uma conta?</span> <a class="loginLink" href="index.html">Faça login aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
