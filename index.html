<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="main-login">
        <div class="login-esquerda"> 
            <h1>Faça login<br>E venha ouvir muita música!</h1>
            <img src="animacao.svg" class="login-esquerda-image" alt="animacao-login">
        </div>
        <div class="login-direita">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-fill">
                     <label for="usuario">Usuário</label>
                     <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="text-fill">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
               </div>
               <button id="btn-login" class="button-login">Login</button>
               <p><span class="conta">Ainda não tem uma conta?</span> <a class="registro"href="Registro.html">Registre-se aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
